<script>
    setInterval(function(){
        function tim(now){
            var d =now.getDate(),
                h =toTwo(now.getHours()),
                m =toTwo(now.getMinutes()),
                s =toTwo(now.getSeconds())
            $(".else-right-body span").html(d)
            $(".tim-h").html(h)
            $(".tim-m").html(m)
            $(".tim-s").html(s)
        }
        function toTwo(val){
            return val<10?"0"+val:val
        }
        var now = new Date()
        tim(now); 
    },1000)
  
</script>
