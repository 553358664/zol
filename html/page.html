<script>
    window.onload = function(){
 		var str = location.href;
 		var arr = str.split("?");
 		var pid = arr[1].split("=")[1];
 		$.ajax({
 			type:"get",
 			url:"data.json?id="+new Date().getTime(),
 			async:true,
 			success : function(arr){
 				var page = "";
 				for( var i = 0 ; i < arr.length ; i++ ){
 					var pro = arr[i];
 					if( pro.id == pid ){
 						//找到了要显示的商品信息
 						page = `<img src="img/${pro.src}" alt="" />
								<p>${pro.name}</p>
								<p>${pro.price}</p>
								<button>购买</button>`;
 					}
 				}
 				$(".shopinfo").html( page );				
 			}
 		});
 		
 	}
